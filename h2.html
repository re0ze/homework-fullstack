<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <title>Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            height: 50px;
            text-align: center;
        }
        
    </style>
      <title>Form Example</title>
</head>
<body>
  <h1>Types of Links</h1>
  <ul>
      <li><a href="https://www.example.com" target="_blank">External Link</a></li>
      <li><a href="internal-page.html">Internal Link</a></li>
      <li><a href="mailto:example@example.com">Email Link</a></li>
  </ul>
  <h1>جدول HTML</h1>
  <table>
    <tr>
        <td colspan="8"></td>
    </tr>
    <tr>
        <td rowspan="4"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td rowspan="4"></td>
    </tr>
    <tr>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
        <td colspan="2" rowspan="2"></td>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
    </tr>
    <tr></tr>
    <tr>
        <td colspan="2"></td>
        <td></td>
        <td></td>
        <td colspan="2"></td>
    </tr>
    <tr>
        <td colspan="8"></td>
    </tr>
</table>
    <h1>Basic form design using HTML</h1>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="first-name">First name:</label>
            <input type="text" id="first-name" name="first-name"><br><br>

            <label for="last-name">Last name:</label>
            <input type="text" id="last-name" name="last-name"><br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>

            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
